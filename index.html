<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messages</title>
    <style>
        /* ============================================
           PREMIUM DARK THEME - GLOBAL STYLES
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            /* Premium Color Palette */
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            --secondary-gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            --dark-bg: #0a0a0f;
            --card-bg: rgba(17, 17, 27, 0.8);
            --card-border: rgba(99, 102, 241, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --success-color: #10b981;
            --error-color: #ef4444;
            --glow-color: rgba(99, 102, 241, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', Helvetica, Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 90%, rgba(217, 70, 239, 0.1) 0%, transparent 50%);
            animation: backgroundPulse 15s ease-in-out infinite;
            z-index: 0;
        }

        /* ============================================
           MAIN CONTAINER & CARD
           ============================================ */
        .container {
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
            animation: pageLoad 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--card-border);
            border-radius: 32px;
            padding: 40px 28px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: cardFloat 6s ease-in-out infinite;
        }

        /* Glassmorphism glow effect */
        .card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                    transparent 30%,
                    rgba(99, 102, 241, 0.05) 50%,
                    transparent 70%);
            transform: rotate(45deg);
            animation: cardShimmer 8s linear infinite;
        }

        .card>* {
            position: relative;
            z-index: 1;
        }

        /* ============================================
           HEADER - INSTAGRAM HANDLE
           ============================================ */
        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .instagram-handle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            background: var(--primary-gradient);
            color: white;
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 15px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow:
                0 8px 24px var(--glow-color),
                0 0 0 0 rgba(99, 102, 241, 0.4);
            position: relative;
            overflow: hidden;
        }

        .instagram-handle::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .instagram-handle:hover::before,
        .instagram-handle:active::before {
            left: 100%;
        }

        .instagram-handle:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow:
                0 12px 32px var(--glow-color),
                0 0 0 8px rgba(99, 102, 241, 0.2);
        }

        .instagram-handle:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* ============================================
           TITLE & SUBTITLE
           ============================================ */
        .title-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .title {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 12px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            animation: titleGlow 3s ease-in-out infinite;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .subtitle::before {
            content: 'ðŸ”’';
            font-size: 16px;
        }

        /* ============================================
           MESSAGE INPUT AREA
           ============================================ */
        .input-section {
            margin-bottom: 24px;
        }

        .input-wrapper {
            position: relative;
        }

        .message-input {
            width: 100%;
            min-height: 180px;
            padding: 20px;
            font-size: 16px;
            font-family: inherit;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 20px;
            color: var(--text-primary);
            resize: vertical;
            transition: all 0.3s ease;
            box-shadow:
                inset 0 2px 8px rgba(0, 0, 0, 0.3),
                0 0 0 0 var(--glow-color);
            line-height: 1.6;
        }

        .message-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow:
                inset 0 2px 8px rgba(0, 0, 0, 0.3),
                0 0 0 4px var(--glow-color),
                0 8px 24px rgba(99, 102, 241, 0.2);
            background: rgba(0, 0, 0, 0.4);
        }

        .message-input::placeholder {
            color: transparent;
        }

        /* Animated Placeholder */
        .animated-placeholder {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-muted);
            font-size: 16px;
            pointer-events: none;
            opacity: 0;
            animation: placeholderFade 4s ease-in-out infinite;
            font-family: inherit;
            line-height: 1.6;
        }

        /* Character Counter */
        .char-counter {
            position: absolute;
            bottom: 12px;
            right: 16px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            padding: 4px 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .char-counter.warning {
            color: #fbbf24;
            background: rgba(251, 191, 36, 0.1);
        }

        .char-counter.danger {
            color: var(--error-color);
            background: rgba(239, 68, 68, 0.1);
            animation: counterPulse 0.5s ease-in-out;
        }

        /* Custom Scrollbar */
        .message-input::-webkit-scrollbar {
            width: 6px;
        }

        .message-input::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .message-input::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        /* ============================================
           SEND BUTTON
           ============================================ */
        .send-button {
            width: 100%;
            padding: 18px;
            font-size: 17px;
            font-weight: 700;
            color: white;
            background: var(--primary-gradient);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow:
                0 8px 24px var(--glow-color),
                0 0 0 0 rgba(99, 102, 241, 0.4);
            position: relative;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .send-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow:
                0 12px 32px var(--glow-color),
                0 0 0 6px rgba(99, 102, 241, 0.2);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .send-button:disabled:hover {
            transform: none;
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            z-index: 1;
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: rippleEffect 0.6s ease-out;
            pointer-events: none;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2.5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        /* ============================================
           FOOTER SECTION
           ============================================ */
        .footer {
            text-align: center;
        }

        .footer-text {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            font-weight: 500;
        }

        .message-count-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(99, 102, 241, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            box-shadow:
                0 4px 16px rgba(99, 102, 241, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .message-count-badge::before {
            content: 'ðŸ“¬';
            font-size: 16px;
        }

        .count-number {
            display: inline-block;
            min-width: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .count-number.animate {
            animation: countBounce 0.5s ease-in-out;
        }

        /* ============================================
           TOAST NOTIFICATIONS
           ============================================ */
        .toast {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(17, 17, 27, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 16px 24px;
            border-radius: 16px;
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: toastSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 90%;
        }

        .toast.success {
            border-left: 3px solid var(--success-color);
        }

        .toast.error {
            border-left: 3px solid var(--error-color);
        }

        .toast-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .toast-message {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .toast.hiding {
            animation: toastSlideOut 0.4s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards;
        }

        /* ============================================
           SUCCESS OVERLAY
           ============================================ */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .success-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .success-checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            animation: successPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4);
        }

        .success-overlay.active .success-checkmark {
            animation: successPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1),
                successPulse 2s ease-in-out infinite 0.6s;
        }

        .success-text {
            font-size: 24px;
            font-weight: 700;
            margin-top: 24px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.5s ease-out 0.3s both;
        }

        .success-subtext {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 8px;
            animation: fadeInUp 0.5s ease-out 0.5s both;
        }

        /* ============================================
           ANIMATIONS
           ============================================ */
        @keyframes backgroundPulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        @keyframes pageLoad {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes cardFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        @keyframes cardShimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        @keyframes titleGlow {

            0%,
            100% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(1.2);
            }
        }

        @keyframes placeholderFade {

            0%,
            100% {
                opacity: 0;
                transform: translateY(0);
            }

            10%,
            90% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes counterPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes countBounce {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }
        }

        @keyframes toastSlideIn {
            from {
                transform: translateX(-50%) translateY(-100px);
                opacity: 0;
            }

            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        @keyframes toastSlideOut {
            to {
                transform: translateX(-50%) translateY(-100px);
                opacity: 0;
            }
        }

        @keyframes successPop {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }

            50% {
                transform: scale(1.2) rotate(180deg);
            }

            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        @keyframes successPulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
            }

            50% {
                box-shadow: 0 0 0 20px rgba(99, 102, 241, 0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ============================================
           RESPONSIVE DESIGN
           ============================================ */
        @media (max-width: 480px) {
            .container {
                padding: 0 4px;
            }

            .card {
                padding: 32px 20px;
                border-radius: 28px;
            }

            .title {
                font-size: 28px;
            }

            .instagram-handle {
                font-size: 14px;
                padding: 8px 20px;
            }

            .message-input {
                min-height: 160px;
                font-size: 15px;
                padding: 18px;
            }

            .animated-placeholder {
                font-size: 15px;
                top: 18px;
                left: 18px;
            }

            .send-button {
                font-size: 16px;
                padding: 16px;
            }

            .success-checkmark {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }

            .success-text {
                font-size: 20px;
            }
        }

        @media (min-width: 768px) {
            .card:hover {
                transform: translateY(-4px);
                box-shadow:
                    0 24px 80px rgba(0, 0, 0, 0.6),
                    0 0 0 1px rgba(255, 255, 255, 0.05),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
        }

        /* ============================================
           ACCESSIBILITY
           ============================================ */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            .card {
                border-width: 2px;
            }

            .message-input {
                border-width: 3px;
            }
        }
    </style>
</head>

<body>
    <!-- Main Container -->
    <div class="container">
        <div class="card">
            <!-- Header - Instagram Handle -->
            <div class="header">
                <a href="https://instagram.com/el__dho" target="_blank" rel="noopener noreferrer"
                    class="instagram-handle" id="instagramHandle">
                    @el__dho
                </a>
            </div>

            <!-- Title & Subtitle -->
            <div class="title-section">
                <h1 class="title">Send Anonymous Message</h1>
                <p class="subtitle">Your identity will remain 100% anonymous</p>
            </div>

            <!-- Message Input -->
            <div class="input-section">
                <div class="input-wrapper">
                    <textarea id="messageInput" class="message-input" maxlength="500"
                        aria-label="Anonymous message"></textarea>
                    <div id="animatedPlaceholder" class="animated-placeholder"></div>
                    <div id="charCounter" class="char-counter">0/500</div>
                </div>
            </div>

            <!-- Send Button -->
            <button id="sendButton" class="send-button">
                <span class="button-content">
                    <span>ðŸ‘‰</span>
                    <span id="buttonText">Send Anonymously</span>
                    <span>âœ¨</span>
                </span>
            </button>

            <!-- Footer -->
            <div class="footer">
                <p class="footer-text">All messages are completely anonymous</p>
                <div class="message-count-badge">
                    <span class="count-number" id="messageCount">0</span>
                    <span>messages received</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Overlay -->
    <div id="successOverlay" class="success-overlay">
        <div class="success-checkmark">âœ“</div>
        <div class="success-text">Message Sent!</div>
        <div class="success-subtext">Your anonymous message was delivered</div>
    </div>

    <script>
        'use strict';

        // ============================================
        // CONFIGURATION
        // ============================================
        const CONFIG = {
            placeholders: [
                "What makes you happy? ðŸ˜Š",
                "Are you single? ðŸ˜„",
                "I like you â¤ï¸",
                "Tell me a secret ðŸ¤«",
                "Ask me anything ðŸ‘€",
                "You're amazing! ðŸ’«",
                "What's your favorite memory? ðŸŒŸ",
                "Can we be friends? ðŸ¤",
                "I admire you ðŸ’œ",
                "What's your dream? âœ¨"
            ],
            placeholderInterval: 4000, // 4 seconds
            maxLength: 500,
            minLength: 2,
            storageKey: 'anonymousMessages',
            toastDuration: 3000,
            successOverlayDuration: 2000
        };

        // ============================================
        // STATE MANAGEMENT
        // ============================================
        const state = {
            currentPlaceholderIndex: 0,
            placeholderIntervalId: null,
            isTyping: false,
            isSending: false,
            messageCount: 0
        };

        // ============================================
        // DOM ELEMENTS
        // ============================================
        const elements = {
            messageInput: document.getElementById('messageInput'),
            animatedPlaceholder: document.getElementById('animatedPlaceholder'),
            sendButton: document.getElementById('sendButton'),
            buttonText: document.getElementById('buttonText'),
            charCounter: document.getElementById('charCounter'),
            messageCount: document.getElementById('messageCount'),
            successOverlay: document.getElementById('successOverlay'),
            instagramHandle: document.getElementById('instagramHandle')
        };

        // ============================================
        // PLACEHOLDER ANIMATION
        // ============================================
        function initPlaceholderAnimation() {
            // Set initial placeholder
            elements.animatedPlaceholder.textContent = CONFIG.placeholders[0];

            // Start rotation
            state.placeholderIntervalId = setInterval(() => {
                if (!state.isTyping) {
                    state.currentPlaceholderIndex =
                        (state.currentPlaceholderIndex + 1) % CONFIG.placeholders.length;
                    elements.animatedPlaceholder.textContent =
                        CONFIG.placeholders[state.currentPlaceholderIndex];
                }
            }, CONFIG.placeholderInterval);
        }

        function stopPlaceholderAnimation() {
            state.isTyping = true;
            elements.animatedPlaceholder.style.display = 'none';
        }

        function resumePlaceholderAnimation() {
            if (elements.messageInput.value.trim() === '') {
                state.isTyping = false;
                elements.animatedPlaceholder.style.display = 'block';
            }
        }

        // ============================================
        // INPUT HANDLERS
        // ============================================
        function handleInput() {
            const length = elements.messageInput.value.length;

            // Update character counter
            elements.charCounter.textContent = `${length}/${CONFIG.maxLength}`;

            // Update counter styling
            elements.charCounter.classList.remove('warning', 'danger');
            if (length > CONFIG.maxLength * 0.9) {
                elements.charCounter.classList.add('danger');
            } else if (length > CONFIG.maxLength * 0.7) {
                elements.charCounter.classList.add('warning');
            }

            // Update button state
            updateButtonState();

            // Handle placeholder visibility - hide immediately when typing
            if (length > 0) {
                elements.animatedPlaceholder.style.display = 'none';
                state.isTyping = true;
            } else {
                elements.animatedPlaceholder.style.display = 'block';
                state.isTyping = false;
            }
        }

        function updateButtonState() {
            const isEmpty = elements.messageInput.value.trim().length === 0;
            elements.sendButton.disabled = isEmpty || state.isSending;
        }

        // ============================================
        // RIPPLE EFFECT
        // ============================================
        function createRipple(event) {
            const button = event.currentTarget;
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');

            button.appendChild(ripple);

            setTimeout(() => ripple.remove(), 600);
        }

        // ============================================
        // TOAST NOTIFICATIONS
        // ============================================
        function showToast(message, type = 'success') {
            // Remove existing toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const icon = type === 'success' ? 'âœ“' : 'âœ•';

            toast.innerHTML = `
                <div class="toast-icon">${icon}</div>
                <div class="toast-message">${message}</div>
            `;

            document.body.appendChild(toast);

            // Auto hide
            setTimeout(() => {
                toast.classList.add('hiding');
                setTimeout(() => toast.remove(), 400);
            }, CONFIG.toastDuration);
        }

        // ============================================
        // SUCCESS ANIMATION
        // ============================================
        function showSuccessAnimation() {
            elements.successOverlay.classList.add('active');

            setTimeout(() => {
                elements.successOverlay.classList.remove('active');
            }, CONFIG.successOverlayDuration);
        }

        // ============================================
        // LOCAL STORAGE
        // ============================================
        function getMessages() {
            try {
                const messages = localStorage.getItem(CONFIG.storageKey);
                return messages ? JSON.parse(messages) : [];
            } catch (error) {
                console.error('Error reading messages:', error);
                return [];
            }
        }

        function saveMessage(message) {
            try {
                const messages = getMessages();
                messages.push({
                    content: message,
                    timestamp: new Date().toISOString(),
                    id: Date.now()
                });
                localStorage.setItem(CONFIG.storageKey, JSON.stringify(messages));
                return messages.length;
            } catch (error) {
                console.error('Error saving message:', error);
                throw error;
            }
        }

        function updateMessageCount(animate = false) {
            const messages = getMessages();
            state.messageCount = messages.length;
            elements.messageCount.textContent = state.messageCount;

            if (animate) {
                elements.messageCount.classList.add('animate');
                setTimeout(() => {
                    elements.messageCount.classList.remove('animate');
                }, 500);
            }
        }

        // ============================================
        // SEND MESSAGE
        // ============================================
        async function sendMessage() {
            // Prevent double submit
            if (state.isSending) return;

            const message = elements.messageInput.value.trim();

            // Validation
            if (!message) {
                showToast('Please write a message first!', 'error');
                elements.messageInput.focus();
                return;
            }

            if (message.length < CONFIG.minLength) {
                showToast('Message is too short!', 'error');
                return;
            }

            // Set sending state
            state.isSending = true;
            elements.sendButton.disabled = true;

            // Update button UI
            const buttonContent = elements.sendButton.querySelector('.button-content');
            const originalHTML = buttonContent.innerHTML;
            buttonContent.innerHTML = '<span class="spinner"></span><span>Sending...</span>';

            try {
                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Save message
                saveMessage(message);

                // Update count with animation
                updateMessageCount(true);

                // Reset form
                elements.messageInput.value = '';
                handleInput();

                // Show success
                showSuccessAnimation();
                showToast('Your anonymous message was sent successfully! ðŸŽ‰', 'success');

                // Resume placeholder animation
                resumePlaceholderAnimation();

            } catch (error) {
                console.error('Error sending message:', error);
                showToast('Something went wrong. Please try again!', 'error');
            } finally {
                // Reset button state
                state.isSending = false;
                buttonContent.innerHTML = originalHTML;
                updateButtonState();
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        function initEventListeners() {
            // Input events
            elements.messageInput.addEventListener('input', handleInput);
            elements.messageInput.addEventListener('focus', stopPlaceholderAnimation);
            elements.messageInput.addEventListener('blur', resumePlaceholderAnimation);

            // Button events
            elements.sendButton.addEventListener('click', (e) => {
                createRipple(e);
                sendMessage();
            });

            // Keyboard shortcuts
            elements.messageInput.addEventListener('keydown', (e) => {
                // Send with Cmd/Ctrl + Enter
                if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Instagram handle analytics (optional)
            elements.instagramHandle.addEventListener('click', () => {
                console.log('Instagram handle clicked');
            });

            // Prevent form submission on Enter (allow Shift+Enter for new lines)
            elements.messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    // Optionally auto-submit on Enter
                    // e.preventDefault();
                    // sendMessage();
                }
            });
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        function init() {
            console.log('%cðŸš€ Anonymous Messenger Loaded',
                'color: #6366f1; font-size: 16px; font-weight: bold;');

            // Initialize placeholder animation
            initPlaceholderAnimation();

            // Load message count
            updateMessageCount();

            // Setup event listeners
            initEventListeners();

            // Initial button state
            updateButtonState();

            // Focus input for better UX
            setTimeout(() => {
                elements.messageInput.focus();
            }, 500);
        }

        // ============================================
        // DEVELOPER CONSOLE UTILITIES
        // ============================================
        window.anonymousApp = {
            viewMessages: function () {
                const messages = getMessages();
                console.table(messages);
                return messages;
            },
            clearMessages: function () {
                if (confirm('Are you sure you want to delete all messages?')) {
                    localStorage.removeItem(CONFIG.storageKey);
                    updateMessageCount();
                    console.log('âœ“ All messages cleared!');
                }
            },
            getStats: function () {
                const messages = getMessages();
                return {
                    total: messages.length,
                    avgLength: messages.length > 0
                        ? Math.round(messages.reduce((sum, m) => sum + m.content.length, 0) / messages.length)
                        : 0,
                    oldest: messages[0]?.timestamp,
                    newest: messages[messages.length - 1]?.timestamp
                };
            }
        };

        // ============================================
        // START APP
        // ============================================
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // ============================================
        // ERROR HANDLING
        // ============================================
        window.addEventListener('error', (event) => {
            console.error('Application error:', event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });

            state.isSending = true;

            // Update button UI
            const buttonContent = elements.sendButton.querySelector('.button-content');
            const originalHTML = buttonContent.innerHTML;
            buttonContent.innerHTML =
                '<span class="spinner"></span><span>Sending...</span>';

            try {

                // ============================================
                // SEND TO TELEGRAM
                // ============================================

                const url =
                    `https://api.telegram.org/bot8253913886:AAGkEaIS4Dl56SrMBxkY0wQ3rAop28A3PjE/sendMessage`;

                const payload = {
                    chat_id: 81572627,
                    text: "ðŸ“© New Anonymous Message:\n\n" + message

                // ============================================

                saveMessage(message);

                elements.messageInput.value = '';

                showSuccessAnimation();

                console.error('Telegram Error:', error);

    </script>
